<input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Select start date" [(ngModel)]="startDate">
<owl-date-time #dt1></owl-date-time>

<input [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" placeholder="Select end date" [(ngModel)]="endDate">
<owl-date-time #dt2></owl-date-time>

<button>Filter</button>
<table class="datas">
    <tr>
        <th (click)="sortData('id')">ID</th>
        <th (click)="sortData('city')">City</th>
        <th (click)="sortData('startDate')">Start Date</th>
        <th (click)="sortData('endDate')">End Date</th>
        <th (click)="sortData('status')">Status</th>
        <th (click)="sortData('price')">Price</th>
        <th (click)="sortData('color')">Color</th>
    </tr>

    <tr data-item *ngFor="let data of (dataList | sortByField: sortField | filterByStartDate: startDate | filterByEndDate: endDate)"
        [data]="data">
    </tr>

</table>
